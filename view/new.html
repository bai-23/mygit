<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿区</title>

    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">投稿</h2>
            <form action="/new" method="post">
              <div class="form-group">
                <label for="">标题</label>
                <input type="text" class="form-control" id="" name="name" required minlength="4" maxlength="50">
              </div>
              
              <div class="form-group">
                <label for="">简介</label>
                <input class="form-control" type="text" id="" name="info" required min="5" max="200">
              </div>
              <div class="form-group">
                <label for="">内容</label>
                <input class="form-control" type="text" id="" name="more">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
