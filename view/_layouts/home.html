<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{block 'title'}}404 Not Found{{/block}}</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
<link rel="stylesheet" href="../public/css/font-icons/lineicons.min.css">
<link rel="stylesheet" href="../public/css/plugins/simplebar/simplebar.min.css">
<link rel="stylesheet" href="../public/css/common.css">
<link rel="stylesheet" href="../public/css/main.css?v=1.3">
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- 预留模板，加载单独脚本或样式等 -->
  {{block 'head'}}{{/block}}
</head>

<body>
  <!-- 加载公共组件 导航头 -->
  {{include '../_partials/header.html'}}
  <!-- 加载 主体 页面 -->
  {{block 'body'}}{{/block}}
  <!-- 加载公共组件 网站信息 -->
  {{include '../_partials/siteInfo.html'}}
  
  {{block 'aside1'}}{{/block}}
  <!-- 预留模板，加载单独脚本 -->
  {{block 'script'}}
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../public/js/plugins/imagesloaded.min.js" type="text/javascript"></script> 
    <script src="../public/js/plugins/simplebar.min.js" type="text/javascript"></script> 
    <script src="../public/js/plugins/isotope.min.js" type="text/javascript"></script> 
    <script src="../public/js/custom.js" type="text/javascript"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">

      // 社区文章
      $('.artical-name').click( function() {
        $('.service-show').css('display', 'block')
      })

      $('.back-artical').click( function() {
        $('.service-show').css('display', 'none')
      })

      // 资源共享
      $('.src-name').click(function() {
        $('.src-info').css('display', 'block')
      })
      $('.src-back').click(function() {
        $('.src-info').css('display', 'none')
      })

      // 我的技能
      $('.code-bility').click(function() {
        $('.notes-info').css('display', 'block')
      })
      $('.back-notes').click(function() {
        $('.notes-info').css('display', 'none')
      })

      // 历史
      $('.usr-history').click(function() {
        $('.usr-history-info').css('display', 'block')
      })
      $('.history-info').click(function() {
        $('.usr-history-info').css('display', 'none')
      })

    </script>
  {{/block}}

  {{block 'aside'}}
  <!-- 加载动画 -->
  <aside id="splash-screen" class="flex-center"> 
    <img src="../public/img/loader/loader.svg" alt="Splash screen loader"> 
    <span>Loading ...</span> 
  </aside>
  {{/block}}
</body>
</html>
